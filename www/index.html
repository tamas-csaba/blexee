<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/mdl/material.css">
        <link rel="stylesheet" type="text/css" href="css/blexee.css">
        <script src="css/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <title>blexee control</title>
    </head>
    <body>
        <script id="menu-tpl" type="text/template">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">blexee controller</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">blexee</span>
                <nav class="mdl-navigation">
                    {{#each this}}
                        <a class="mdl-navigation__link" href="#jump/{{view}}" onClick="toggle_drawer()">{{menu_name}}</a>
                    {{/each}}
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div style="color:red; text-align: center;">Undefined Content</div>
                </div>
            </main>
        </div>
        </script>

        <script id="device-tpl" type="text/template">
            {{#unless this}}
            <!-- Simple MDL Progress Bar -->
            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            <div class="title">Searching</div>
            {{/unless}}
   
        {{#each this}}
        <div class="device-card mdl-card mdl-shadow--2dp right">
            <div class="mdl-card__title mdl-card--expand">
                <h4>
                    {{name}}<br>
                    {{advertising.kCBAdvDataLocalName}}<br>
                </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#connect/{{ id }}">
                    Connect
                </a>
                <div class="mdl-layout-spacer"></div>
                <i class="material-icons">event</i>
            </div>
        </div>
        {{/each}}
        </script>

        <script>
function toggle_drawer() {
    var drawer = document.getElementsByClassName('mdl-layout__drawer')[0];
    drawer.classList.toggle("is-visible");
}
        </script>


        <!--        <script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/libs/handlebars.js/handlebars.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/PageSlider.js"></script>
        <script type="text/javascript" src="js/libs/Router.js"></script>
        <script type="text/javascript" src="js/services/MenuService.js"></script>
        <script type="text/javascript" src="js/services/DeviceService.js"></script>
        <script type="text/javascript" src="js/views/HomeView.js"></script>
        <script type="text/javascript" src="js/views/DeviceView.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
